language: go

go:
  - 1.9

env:
  global:
    # travis encrypt -r subchen/frep GITHUB_TOKEN=5f48......
    - secure: ""
    # travis encrypt -r subchen/frep DOCKER_PASSWORD=
    - secure: ""

sudo: required

services:
  - docker

before_script:
  - go get golang.org/x/tools/cmd/goimports

script:
  - make build

after_success:
  - [ -n "$TRAVIS_TAG" ] && make release

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: _releases/*
  skip_cleanup: true
  on:
    tags: true
